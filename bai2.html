<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai2</title>
</head>
<body>
<img id="anh" src="1.png" height="210" width="188"/>
<script>
    let imgobj = null
    imgobj = document.getElementById("anh");

    function init() {
        imgobj = document.getElementById("anh");
        imgobj.style.position = "relative";
        imgobj.style.top = "0px";
        imgobj.style.left = "0px";
        window.addEventListener('keydown', e => {
            nhan(e)
        });
    }

    function trai() {
        imgobj.style.left = (parseInt(imgobj.style.left) - 20) + "px";
    }

    function phai() {
        imgobj.style.left = (parseInt(imgobj.style.left) + 20) + "px";
    }

    function len() {
        imgobj.style.top = (parseInt(imgobj.style.top) + 20) + "px";
    }

    function xuong() {
        imgobj.style.top = (parseInt(imgobj.style.top) - 20) + "px";
    }

    function nhan(evt) {
        switch (evt.keyCode) {
            case 37:
                trai();
                break;
            case 38:
                len();
                break;
            case 39:
                phai()
                break;
            case 40:
                xuong()
                break;
        }
    }

    window.onload = init()
</script>

</body>
</html>
