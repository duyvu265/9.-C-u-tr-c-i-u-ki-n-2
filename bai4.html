<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>bai4</title>
</head>
<body>
<input id="nhap" type="number">
<button onclick="test()"> tính số ngày</button>
<p id="ketqua"><b></b></p>
<script>
    function test() {
        let a = +document.getElementById("nhap").value;
        switch (a) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("ketqua").innerHTML = ("tháng có 31 ngày");
                break;
            case 2:
                document.getElementById("ketqua").innerHTML = "tháng có 28-29 ngày";
                break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("ketqua").innerHTML = "tháng có 30 ngày";
        }

    }
    </script>

</body>
</html>
