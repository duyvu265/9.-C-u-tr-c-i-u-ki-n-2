<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<img id="anh" src="do-choi-bop-chip-Farlin-TOY-15.jpg" height="150" width="150"/>
<h5>Click button below to move the image to right</h5> <br>

<button onclick="trai()">click me</button>

<button onclick="phai()"> click me</button>
<button onclick="len()"> click me</button>
<button onclick="xuong()"> click me</button>
<script>
    let imgobj = null;
    imgobj = document.getElementById("anh");

    function init() {
        imgobj = document.getElementById("anh");
        imgobj.style.position = "relative";
        imgobj.style.right = "0px";
        imgobj.style.left = "0px";
        imgobj.style.top ="0px";
    }

    function trai() {
        imgobj.style.left = (parseInt(imgobj.style.left) - 20) + "px";

    }
    function phai() {
        imgobj.style.left=(parseInt(imgobj.style.left) +20) +"px";

    }
    function len() {
        imgobj.style.top = (parseInt(imgobj.style.top) + 20) + "px";

    }
    function xuong() {
        imgobj.style.top = (parseInt(imgobj.style.top) - 20) + "px";

    }
    window.onload = init;
</script>
</body>
</html>
